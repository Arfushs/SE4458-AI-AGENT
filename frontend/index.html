<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Flight Assistant</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 40px; }
    textarea { width: 100%; height: 80px; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>✈️ AI Flight Assistant</h1>
  
  <textarea id="message" placeholder="Write your request..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <h3>Response:</h3>
  <pre id="response">Waiting...</pre>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message").value;
      document.getElementById("response").textContent = "Processing...";

      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
